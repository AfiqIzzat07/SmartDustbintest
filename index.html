<!DOCTYPE html>
<html>
<head>
<title>Telegram Netlify Test</title>
</head>
<body>

<h2>Telegram Notification Test</h2>

<button onclick="send()">Send Notification</button>

<p id="result"></p>

<script>

async function send(){

  document.getElementById("result").innerText = "Sending...";

  const res = await fetch("/.netlify/functions/send-telegram");

  const data = await res.json();

  document.getElementById("result").innerText =
    JSON.stringify(data, null, 2);
}

</script>

</body>
</html>
